<ion-view view-title="SetProfile" class="body-bg bg-red">
    <ion-content>
        <h1>Set profile</h1>
        <p class="msg-container">choose profile image</p>
        <div class="img-container"><img src="http://www.abeautifulsite.net/wp-content/uploads/2014/08/rounded-image-250x250.png" class="img-circle" /></div>
        <label class="item item-input">
            <input type="text" name="profilename" placeholder="profile name" maxlength="15" />
        </label>
        <label class="item item-input">
            <input type="text" name="status" placeholder="status" />
        </label>
    </ion-content>
    <footer><a href="#/mandgoal">&nbsp;</a></footer>
</ion-view>
