<ion-view view-title="SetProfile" class="body-bg bg-red">
    <ion-content>
        <h1>Set profile</h1>
        <p class="msg-container">choose profile image</p>
        <form name="setProfile">
            <div class="img-container"><img src="http://www.abeautifulsite.net/wp-content/uploads/2014/08/rounded-image-250x250.png" class="img-circle" id="profileImg" name="profileImg" ng-model="profileImg" width="120" height="120" /></div>
            <label class="item item-input">
                <input type="text" name="profileName" ng-model="profileName" placeholder="profile name" maxlength="15" ng-blur="saveProfileName(this)" />
            </label>
            <label class="item item-input">
                <input type="text" name="profileStatus" ng-model="profileStatus" placeholder="status" maxlength="20" ng-blur="saveProfileStatus(this)" />
            </label>
        </form>
    </ion-content>
    <footer><a href="#/mandgoal">&nbsp;</a></footer>
</ion-view>
