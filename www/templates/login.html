  <ion-content>
    <div class="logo"></div>
    <div class="tag-line"><span>Coaching for positive change</span></div>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="username" placeholder="username" />
        </label>
        <label class="item item-input">
          <input type="password" ng-model="password" placeholder="password" />
        </label>
        <label class="item chk-container">
          <input type="checkbox" id="keepsignin" /><label for="keepsignin">keep me signed in</label> 
        </label>
        <label class="item bottom-separator">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
        <div class="icon-container">
          <label>You can also sign up via:</label>
          <div class="fb-icon"><a href="javascript:void(0)">&nbsp;</a></div>
          <div class="google-icon"><a href="javascript:void(0)">&nbsp;</a></div>
          <div class="twitter-icon"><a href="javascript:void(0)">&nbsp;</a></div>
          <div class="linkedin-icon"><a href="javascript:void(0)">&nbsp;</a></div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
