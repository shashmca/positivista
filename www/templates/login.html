<ion-view class="body-bg bg-grey">
  <ion-content>
    <div class="logo"></div>
    <div class="tag-line"><span>Coaching for positive change</span></div>
    <form name="loginForm">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="username" name="username" placeholder="username" ng-required="true" minlength="4"   ng-class="{'error': loginForm.username.$invalid && !loginForm.username.$pristine }"  />
        </label>
        <label class="item item-input">
          <input type="password" ng-model="password" name="password" placeholder="password"  ng-required="true" minlength="4" maxlength="20"  ng-class="{'error': loginForm.password.$invalid && !loginForm.password.$pristine }"  />
        </label>
        <label class="item chk-container">
          <input type="checkbox" id="keepsignin" /><label for="keepsignin">keep me signed in</label> 
        </label>
        <div class="item bottom-separator">
          <input class="button" type="button" value="Sign up" ng-click="goToRegister();" />
          <input class="button" type="submit" value="Login" ng-click="doLogin()" ng-disabled="!loginForm.$valid"  />
          <p><a href="#/forgotpassword">Forgot Password</a></p>
        </div>

        <div class="icon-container">
          <label>You can also sign up via:</label>
          <div class="fb-icon"><a href="javascript:void(0)">&nbsp;</a></div>
          <div class="google-icon"><a href="javascript:void(0)">&nbsp;</a></div>
          <div class="twitter-icon"><a href="javascript:void(0)">&nbsp;</a></div>
          <div class="linkedin-icon"><a href="javascript:void(0)">&nbsp;</a></div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
